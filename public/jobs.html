<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trabajos Disponibles - San Quint√≠n</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="header">
        <h1>Trabajos Disponibles</h1>
        <a href="/" class="button secondary" style="padding: 8px 16px; border-radius: var(--radius); background: #eee; color: #333;">‚Üê Volver</a>
    </div>

    <div id="jobsContainer">
      <p class="text-center">Cargando trabajos...</p>
    </div>
  </div>

  <script>
    async function loadPublicJobs() {
      try {
        const res = await fetch('/api/jobs/public');
        if (!res.ok) throw new Error('Error fetching jobs');
        const jobs = await res.json();
        const container = document.getElementById('jobsContainer');

        if (!Array.isArray(jobs) || jobs.length === 0) {
          container.innerHTML = '<p class="text-center">No hay trabajos disponibles en este momento.</p>';
          return;
        }

        container.innerHTML = jobs.map(job => `
          <div class="job-card">
            <div class="job-info">
              <h3>${job.title}</h3>
              <div class="job-detail">üìç ${job.location}</div>
              <div class="job-detail">üí∞ $${job.pay_rate} ${job.pay_type}</div>
              <div class="job-detail">üìÖ ${new Date(job.date).toLocaleDateString('es-MX')}</div>
              <div class="job-detail">‚è±Ô∏è ${job.duration} horas</div>
              ${job.transport_provided ? '<div class="tag">üöå Transporte incluido</div>' : ''}
              <p class="mt-2">${job.description || ''}</p>
            </div>
          </div>
        `).join('');
      } catch (err) {
        document.getElementById('jobsContainer').innerHTML = '<p class="text-center" style="color: var(--danger-color)">Error al cargar los trabajos.</p>';
        console.error(err);
      }
    }

    window.onload = loadPublicJobs;
  </script>
</body>
</html>
