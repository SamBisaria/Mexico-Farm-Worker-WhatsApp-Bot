<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trabajos Disponibles - San Quint√≠n</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Trabajos Disponibles</h1>
    <p><a href="/">‚Üê Volver al inicio</a></p>

    <div id="jobsContainer">
      <p>Cargando trabajos...</p>
    </div>
  </div>

  <script>
    async function loadPublicJobs() {
      try {
        const res = await fetch('/api/jobs/public');
        if (!res.ok) throw new Error('Error fetching jobs');
        const jobs = await res.json();
        const container = document.getElementById('jobsContainer');

        if (!Array.isArray(jobs) || jobs.length === 0) {
          container.innerHTML = '<p>No hay trabajos disponibles.</p>';
          return;
        }

        container.innerHTML = jobs.map(job => `
          <div class="job-card">
            <div class="job-info">
              <h3>${job.title}</h3>
              <p>üìç ${job.location}</p>
              <p>üí∞ $${job.pay_rate} ${job.pay_type}</p>
              <p>üìÖ ${new Date(job.date).toLocaleDateString('es-MX')}</p>
              <p>‚è±Ô∏è ${job.duration}</p>
              ${job.transport_provided ? '<p>üöå Transporte incluido</p>' : ''}
              <p>${job.description || ''}</p>
            </div>
          </div>
        `).join('');
      } catch (err) {
        document.getElementById('jobsContainer').innerHTML = '<p>Error al cargar los trabajos.</p>';
        console.error(err);
      }
    }

    window.onload = loadPublicJobs;
  </script>
</body>
</html>
