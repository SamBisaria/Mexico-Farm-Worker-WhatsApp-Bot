<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Empleos - San Quint铆n</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Portal de Empleos Agr铆colas</h1>
        <p class="text-center"><a href="/jobs">Ver trabajos disponibles</a></p>
        
        <div id="loginForm" class="form-container">
            <h2>Iniciar Sesi贸n</h2>
            <form id="login">
                <div>
                    <label for="loginEmail">Correo electr贸nico</label>
                    <input type="email" id="loginEmail" placeholder="ejemplo@correo.com" required>
                </div>
                <div>
                    <label for="loginPassword">Contrase帽a</label>
                    <input type="password" id="loginPassword" placeholder="********" required>
                </div>
                <button type="submit">Iniciar Sesi贸n</button>
            </form>
            <p class="mt-2 text-center">驴No tienes cuenta? <a href="#" onclick="showRegister()">Reg铆strate</a></p>
        </div>

        <div id="registerForm" class="form-container" style="display:none;">
            <h2>Registro de Empleador</h2>
            <form id="register">
                <div>
                    <label for="companyName">Nombre de la empresa</label>
                    <input type="text" id="companyName" placeholder="Nombre de la empresa" required>
                </div>
                <div>
                    <label for="registerEmail">Correo electr贸nico</label>
                    <input type="email" id="registerEmail" placeholder="ejemplo@correo.com" required>
                </div>
                <div>
                    <label for="registerPassword">Contrase帽a</label>
                    <input type="password" id="registerPassword" placeholder="********" required>
                </div>
                <button type="submit">Registrarse</button>
            </form>
            <p class="mt-2 text-center">驴Ya tienes cuenta? <a href="#" onclick="showLogin()">Inicia sesi贸n</a></p>
        </div>

        <div id="dashboard" style="display:none;">
            <div class="header">
                <h2>Panel de Control - <span id="companyDisplay"></span></h2>
                <button onclick="logout()">Cerrar Sesi贸n</button>
            </div>

            <div class="job-form">
                <h3>Publicar Nuevo Trabajo</h3>
                <form id="jobForm">
                    <div>
                        <label for="title">T铆tulo del trabajo</label>
                        <input type="text" id="title" placeholder="Ej: Recolector de fresas" required>
                    </div>
                    
                    <div class="location-box">
                        <h4> Ubicaci贸n del Trabajo</h4>
                        <div class="address-container">

                                   autocomplete="off" required>
                            <button type="button" class="gps-btn" onclick="useMyLocation()">
                                 GPS
                            </button>
                            <div id="jobAddressSuggestions"></div>
                        </div>
                        <div id="jobLocationStatus" class="mt-2" style="font-size:0.9em; color:var(--text-light);"></div>
                        <input type="hidden" id="jobLatitude">
                        <input type="hidden" id="jobLongitude">
                    </div>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
                        <div>
                            <label for="payRate">Pago</label>
                            <input type="number" id="payRate" placeholder="0.00" required>
                        </div>
                        <div>
                            <label for="payType">Tipo de pago</label>
                            <select id="payType" required>
                                <option value="">Seleccionar...</option>
                                <option value="por hora">Por hora</option>
                                <option value="por d铆a">Por d铆a</option>
                                <option value="por caja">Por caja</option>
                                <option value="por kilo">Por kilo</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <label style="display: flex; align-items: center; gap: 10px; cursor: pointer;">
                            <input type="checkbox" id="transport" style="width: auto;"> 
                            Transporte incluido
                        </label>
                    </div>

                    <div>
                        <label for="duration">Duraci贸n</label>
                        <input type="text" id="duration" placeholder="Ej: 8 horas" required>
                    </div>

                    <div>
                        <label for="date">Fecha</label>
                        <input type="date" id="date" required>
                    </div>

                    <div>
                        <label for="description">Descripci贸n</label>
                        <textarea id="description" placeholder="Detalles adicionales del trabajo..." rows="3"></textarea>
                    </div>

                    <button type="submit">Publicar Trabajo</button>
                </form>
            </div>

            <div class="jobs-list">
                <h3>Trabajos Publicados</h3>
                <div id="jobsList"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
